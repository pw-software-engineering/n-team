name: ASP.NET CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build Server Module
    runs-on: ubuntu-latest
    env:
      SERVER_CSPROJ_PATH: ./Server-Module/Server/Server.csproj
    steps:
    - uses: actions/checkout@v2
    - name: Setup ASP.NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore SERVER_CSPROJ_PATH
    - name: Build
      run: dotnet build --no-restore SERVER_CSPROJ_PATH
    - name: Test
      run: dotnet test --no-build --verbosity normal SERVER_CSPROJ_PATH
